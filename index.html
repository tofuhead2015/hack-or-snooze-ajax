<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="hidden" class="nav-left" id="nav-logged-in-user">
    <a class="nav-link" href="#" id="nav-new-story">submit</a> |
    <a class="nav-link" href="#" id="nav-favorites">favorites</a> |
    <a class="nav-link" href="#" id="nav-my-stories">my stories</a> 
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>    
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- New Story form -->
<section>
  <form   action="#"
  id="new-story-form"
  class="account-form hidden"
  method="post">
  <h4>Create New Story</h4>
  <div>
  <label for="story-title">Title</label>
  <input id="story-title">
  </div>
  <div>
  <label for="story-author">Author</label>
  <input id="story-author">
  </div>
  <div>
  <label for="story-url">URL</label>
  <input id="story-url">
  </div>  
  <button type="submit">Submit</button>
  </form>
</section>

<!-- Edit Story form -->
<section>
  <form   action="#"
  id="edit-story-form"
  class="account-form hidden"
  method="post">
  <h4>Edit Story</h4>
  <div>
  <label for="edit-story-title">Title</label>
  <input id="edit-story-title">
  </div>
  <div>
  <label for="edit-story-author">Author</label>
  <input id="edit-story-author">
  </div>
  <div>
  <label for="edit-story-url">URL</label>
  <input id="edit-story-url">
  </div>
  <button type="submit">Submit</button>
  </form>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of stories favorited by the user -->
  <ol id="favorited-stories" class="hidden stories-list"></ol>

  <!-- List of stories by the user -->
  <ol id="my-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>

    <!-- Edit User form -->
    <form
    action="#"
    id="edit-user-form"
    class="account-form hidden"
    method="post">
  <h4>Change Password</h4>
  <div class="login-input">
    <label for="edit-user-name">name</label>
    <input id="edit-user-name" autocapitalize="words">
  </div>  
  
  <div class="login-input">
    <label for="new-password">new password</label>
    <input id="new-password" autocomplete="new-password" type="password">
  </div>
  <button type="submit">Update</button>
</form>

  
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
